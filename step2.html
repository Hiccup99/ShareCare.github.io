                                                                                                                                                                                                    >
<title>House Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="uplist/step2.css">
<link rel="stylesheet" type="text/css" href="uplist/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="uplist/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700">
<link rel="stylesheet" type="text/css" href="css/ie10-viewport-bug-workaround.css">
<script async="" src="https://www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<div class="submit-property">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="submit-address">
                    <form>
                        <h1>Basic Information</h1>
                        <div class="search-contents-sidebar">
                            <div class="form-group">
                                <label>Property Title</label>
                                <input type="text" class="input-text" name="your name" placeholder="Property Title">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" class="input-text" name="Status" placeholder="Status">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label>Apartment</label>
                                    <input type="text" class="input-text" name="Status" placeholder="Apartment">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="text" class="input-text" name="your name" placeholder="USD">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Area/Location</label>
                                        <input type="text" class="input-text" name="your name" placeholder="SqFt">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" class="input-text" name="your name" placeholder="Price">  
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                     <label>Bathroom</label>
                                    <input type="text" class="input-text" name="your name" placeholder="Bathroom">   
                                </div>
                            </div>
                        </div>

                        <h1>Property Gallery</h1>
                        <div id="myDropZone" class="dropzone dropzone-design dz-clickable">
                            <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
                        </div>

                        <h1>Location</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="input-text" name="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="input-text" name="address" placeholder="City">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" class="input-text" name="address" placeholder="State">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="text" class="input-text" name="zip" placeholder="Postal Code">
                                </div>
                            </div>
                        </div>
                        <h1>Detailed Information</h1>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Detailed Information</label>
                                    <textarea class="input-text" name="message" placeholder="Detailed Information"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Bedrooms</label>
                                    <input type="text" class="input-text" name="zip" placeholder="Bedrooms">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Bathrooms</label>
                                    <input type="text" class="input-text" name="zip" placeholder="Bathrooms">
                                </div>
                            </div>


                            <div class="col-lg-12">
                                <label class="margin-t-10">Service Required</label>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox1" type="checkbox">
                                            <label for="checkbox1">
                                            Cooking   
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox2" type="checkbox">
                                            <label for="checkbox2">
                                            Pet Care  
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox3" type="checkbox">
                                            <label for="checkbox3">
                                            Driving    
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox4" type="checkbox">
                                            <label for="checkbox4">
                                            Cleaning    
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox5" type="checkbox">
                                            <label for="checkbox5">
                                            Technology Tutoring    
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox6" type="checkbox">
                                            <label for="checkbox6">
                                            Grocery Shopping   
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox7" type="checkbox">
                                            <label for="checkbox7">
                                            Laundry
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-theme checkbox-circle">
                                            <input id="checkbox8" type="checkbox">
                                            <label for="checkbox8">
                                            Basic Home Maintenance
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1>Contact Details</h1>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="input-text" name="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="input-text" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Phone (optional)</label>
                                    <input type="text" class="input-text" name="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <a href="uplist.html" class="btn button-md button-theme">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
