<!DOCTYPE html>
<html>
<head>
  <title>SignUp Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="signup/css/style.css"> 
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="signup.html">Sign Up</a></li>
        <li class="tab"><a href="login.html">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Welcome to ShareCare</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              FIRSTNAME<label>
              <span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              LAST NAME<label>
              <span class="req"></span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            EMAIL ADDRESS<label>
            <span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            SET A PASSWORD<label>
            <span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          Which of the following describes you the best?
      <ul class="tab-group">
        <li class="tab active"><a href="signup.html">Host</a></li>
        <li class="tab"><a href="login.html">Guest</a></li>
      </ul>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
           <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
           </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block" name="redirect" value="https://hiccup99.github.io/sharecare.github.io/account.html">Log In</button>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
